  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Nav -->

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
  </header>

  <!-- Sidebar -->


  <!-- Search box w/ button addon https://getbootstrap.com/docs/4.0/components/input-group/#button-addons -->

  <div class="row">

    <div class="col-4">
      <div class="row">
        <div class = "col-6">
          <input type="text" class="form-control" placeholder="enterCity" aria-label="Search City Here"
          aria-describedby="basic-addon2" />
        </div>
        <div class ="col-6">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Button</button>
        </div>
        </div>
      </div>

      <!-- Listgroup of search history https://getbootstrap.com/docs/5.0/components/list-group/ -->
      <div class="list-group">
        <a href="#" class="list-group-item">Lofoten</a>
        <a href="#" class="list-group-item">Stockholm</a>
        <a href="#" class="list-group-item">Väjxö</a>
        <a href="#" class="list-group-item">Bergen</a>
        <a href="#" class="list-group-item">Island</a>
      </div>
      
    </div>

    <!-- Current weather main container -->
    <main class="col-8">
      <div id="currentWeather">
       
        <div class="card-body">

          <!-- title, date, icon https://openweathermap.org/weather-conditions -->
          <!--"weather": [
          {
          "id": 802,
          "main": "Clouds",
          "description": "scattered cloud",
          "icon": "03d"
          }
          ], -->

          <h2 id="currentCityTitle">Lofoten</h2> <span id="currentDate">07/04/21</span>
          <img class="icon" alt="weather icon" src="http://openweathermap.org/img/wn/10d@2x.png">


          <!-- temp, humidity, windspeed, UV index -->
          <div class ="row">
          <p Temperature><span id="temperature" class="high"></span></p>
          </div>

          <div class ="row">
          <p Humidity><span id="humidity" class="high"></span></p>
          </div>  

          <div class ="row">
          <p Windspeed><span id="windspeed" class="high"></span></p>
          </div> 

          <div class ="row">
          <p>UV Index: <span id="uvIndex" class="high"></span></p>
          </div> 

          <!-- low, med, high - css classes for green, yellow, red UV index -->
          
        </div>

<!-- 5 day forecast cards -->

<div class="row row-cols-1 row-cols-md-3 g-4">
  <!-- Generate 5 cards using JS based off this one -->
  <!-- template card -->
  <div class="col">
    <div class="card">
      <div class="card-body">
        <img alt="weather icon" src="http://openweathermap.org/img/wn/10d@2x.png">
        <h5 class="card-title">08/04/21</h5>
        <p class="card-text">Temp: </p>
        <p class="card-text">Humidity: </p>
      </div>
    </div>
  </div>
  <!-- template card -->
</div>

    </main>
  </div>
